# Start of first server block

server {

    listen 127.0.0.1:9996;                      # Bind to this IP and port
    server_name localhost;                        # Accept requests for these hostnames

    client_max_body_size 2M;     
    error_page 200 www/errors/200.html;
    error_page 201 www/errors/201.html;
    error_page 204 www/errors/204.html;
    error_page 301 www/errors/301.html;
    error_page 302 www/errors/302.html;
    error_page 400 www/errors/400.html;
    error_page 401 www/errors/401.html;
    error_page 403 www/errors/403.html;
    error_page 404 www/errors/404.html;
    error_page 405 www/errors/405.html;
    error_page 411 www/errors/411.html;
    error_page 413 www/errors/413.html;
    error_page 414 www/errors/414.html;
    error_page 415 www/errors/415.html;
    error_page 500 www/errors/500.html;
    error_page 501 www/errors/501.html;
    error_page 502 www/errors/502.html;
    error_page 503 www/errors/503.html;
    error_page 504 www/errors/504.html;
    error_page 505 www/errors/505.html;


    # Root route (homepage or general path)
    location / {
        root www/;                             # Base path to serve files from
        index index.html;                       # Default file if directory is requested
        methods GET POST;                          # Accepted HTTP methods
        autoindex on;                             # Do not list directory contents
    }

    location /index {
        root www/;                                  # Base path to serve files from
        index index.html;                          # Default file if directory is requested
        methods GET POST;                          # Accepted HTTP methods
        autoindex off;                             # Do not list directory contents
    }

    location /upload {
        root www/downloads/;
        index formulario.html;
        methods GET POST;  
    }

    location /nube {
        root www/cloud;
        index upload.html;
        methods GET POST;
    }
}
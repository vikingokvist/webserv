server {
    listen 127.0.0.1:9997;
    server_name localhost example.com;

    index lol.html index.html;
    root www/;

    client_max_body_size 4M;
    error_page 403 www/errors/403.html;
    error_page 404 www/errors/404.html;
    error_page 500 www/errors/500.html;

    location / {
        root www/;
        index lol.html index.html;
        autoindex off;
    }

    location /nube {
        root www/cloud/;
        index upload.html;
        methods GET POST;
    }

    location /cgi-bin {
        root www/cgi/;
        index index.cgi;
        methods GET POST;
        cgi_ext .py .pl .cgi;
    }


    location /old {
        root www/legacy/;
        index old.html;
        methods GET;
        return 404 http://example.com/;
    }
}
